<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>github-user-search</title>
</head>
<body>
    <header>
        <nav>
            <div class="list"><h3>divfinder</h3></div>
            <div class="nav__img">
                <p>Dark</p><img src="./img/moon.png" alt="moon">
            </div>
        </nav>
        <div class="search light">
            <img src="./img/search.png" alt="search">
            <form action="">
                <input type="search" name="user-name" id="user-name" placeholder="Search GitHub usernameâ€¦">
                <p>No found</p>
                <input class="search__btn" type="submit" id="search__btn" value="Search"></input>
            </form>
            
        </div>

        <div class="main light">
            <div class="main__user">
                <img src="./img/user.png" alt="user">
            </div>
            <div class="main__text">
                <div class="text__content">
                    <h2>The Octocat</h2>
                    <p class="color--white">Joined 25 Jan 2011</p>
                </div>
                <div class="text__box color--white">
                    <a href="#">@octocat</a>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda repudiandae autem, officia ratione molestiae obcaecati!</p>
                </div>
                <div class="text__flow color--white">
                    <div class="text__flow--repos">
                        <p class="text__flow--text">Repos</p>
                        <strong class=" text__flow--num">8</strong>
                    </div>
                    <div class="text__flow--follower">
                        <p class="text__flow--text">Followers</p>
                        <strong class="text__flow--num">3938</strong>
                    </div>
                    <div class="text__flow--following">
                        <p class="text__flow--text">Following</p>
                        <strong class="text__flow--num">9</strong>
                    </div>
                </div>
                <div class="text__links color--white">
                    <div class="text__link--location">
                        <img src="./img/location.png" alt="location">
                        <p>San Francisco</p>
                    </div>
                    <div class="text__link--twiter">
                        <img src="./img/social.png" alt="twiter">
                        <p>Not Available</p>
                    </div>
                    <div class="text__link--link">
                        <img src="./img/link.png" alt="link">
                        <p>https://github.blog</p>
                    </div>
                    <div class="text__link--github">
                        <img src="./img/buildings.png" alt="github">
                        <p>@github</p>
                    </div>
                </div>
            </div>
        </div>


    </header>


    <script src="./js/main.js"></script>
</body>
</html>
